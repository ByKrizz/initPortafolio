<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="./assets/style-contactos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contáctenos</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Contáctenos</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Gmail</h5>
                        <p class="card-text">Envíame un correo</p>
                        <a href="mailto:tuemail@example.com" class="btn btn-danger">Enviar Email</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">WhatsApp</h5>
                        <p class="card-text">Contáctame en WhatsApp</p>
                        <a href="https://wa.me/1234567890" class="btn btn-success">Abrir WhatsApp</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">GitHub</h5>
                        <p class="card-text">Visita mi repositorio</p>
                        <a href="https://github.com/tuusuario" class="btn btn-dark">Ir a GitHub</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">LinkedIn</h5>
                        <p class="card-text">Conéctate en LinkedIn</p>
                        <a href="https://linkedin.com/in/tuusuario" class="btn btn-primary">Ir a LinkedIn</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 p-3 bg-light">
        <p>Contacto: <a href="mailto:tuemail@example.com">tuemail@example.com</a></p>
    </footer>
</body>

</html>
